<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <label for="inputUnit">Input Unit:</label><br>
            <input type="radio" id="inputCelsius" name="inputUnit" value="celsius" checked>
            <label for="inputCelsius">Celsius</label>
            <input type="radio" id="inputFahrenheit" name="inputUnit" value="fahrenheit">
            <label for="inputFahrenheit">Fahrenheit</label>
            <input type="radio" id="inputKelvin" name="inputUnit" value="kelvin">
            <label for="inputKelvin">Kelvin</label>
        </div>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        <div>
            <label for="outputUnit">Output Unit:</label><br>
            <input type="radio" id="outputCelsius" name="outputUnit" value="celsius" checked>
            <label for="outputCelsius">Celsius</label>
            <input type="radio" id="outputFahrenheit" name="outputUnit" value="fahrenheit">
            <label for="outputFahrenheit">Fahrenheit</label>
            <input type="radio" id="outputKelvin" name="outputUnit" value="kelvin">
            <label for="outputKelvin">Kelvin</label>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
